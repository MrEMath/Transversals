<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ==========================
       META & TITLE
       =========================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transversals Practice</title>

  <!-- ==========================
       STYLES
       =========================== -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ==========================
       MAIN WRAPPER
       =========================== -->
  <main>
    <!-- ========================
         STUDENT LOGIN SCREEN
         ========================= -->
    <section id="login-screen">
      <h1>Transversals Practice</h1>

      <div class="login-panel">
        <label for="teacher-select">Teacher:</label>
        <select id="teacher-select">
          <option value="">Select your teacher</option>
          <!-- options injected by script.js -->
        </select>

        <label for="student-select">Student:</label>
        <select id="student-select" disabled>
          <option value="">Select your name</option>
          <!-- options injected by script.js -->
        </select>

        <button id="login-button" type="button">Start Practice</button>
        <div id="login-error" class="error"></div>
      </div>
    </section>

    <!-- ========================
         PRACTICE SCREEN
         ========================= -->
    <section id="practice-screen" style="display:none;">
      <!-- ------- PROGRESS BAR ------- -->
      <div id="progress-container">
        <div id="progress-bar"></div>
        <span id="progress-text"></span>
      </div>

      <!-- ------- ITEM NAVIGATOR ------- -->
      <div id="item-navigator"></div>

      <!-- ------- PROBLEM AREA ------- -->
      <div id="problem-area">
        <p id="problem-number"></p>
        <p id="problem-text"></p>

        <img id="problem-image" src="" alt="Transversal" />

        <ol id="choices-list"></ol>
        <div id="feedback"></div>

        <!-- ------- ACTION BUTTONS ------- -->
        <div class="practice-controls">
          <button id="check-answer" type="button">Check Answer</button>
          <button id="hint" type="button">Hint</button>
          <button id="skip" type="button">Skip</button>
          <button id="prev-question" type="button">Previous Question</button>
          <button id="next-question" type="button">Next Question</button>
          <button id="save-progress" type="button">Save Progress</button>
          <button id="submit-practice" type="button">Submit Practice</button>
        </div>
      </div>
    </section>

    <!-- ========================
         SUMMARY SCREEN
         ========================= -->
    <div id="summary-screen" style="display:none;"></div>
  </main>

  <!-- ==========================
       SCRIPTS
       =========================== -->
  <script src="supabase-client.js"></script>
  <script src="script.js"></script>
</body>
</html>
