<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transversal Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Transversal Practice</h1>
  </header>

  <main>
    <section id="login-screen">
  <h2>Student Login</h2>

<label for="teacher-select">Teacher:</label>
<select id="teacher-select">
  <option value="">Select your teacher</option>
</select>

<label for="student-select">Student:</label>
<select id="student-select" disabled>
  <option value="">Select your name</option>
</select>

<!-- New Teacher Access link -->
<p>
  <a href="teacher.html" id="teacher-access-link">Teacher Access</a>
</p>

<button id="login-button">Start Practice</button>
<p id="login-error" class="feedback-message warning"></p>
</section> 
<section id="practice-screen" style="display:none;">
  <div id="progress-wrapper">
    <div id="progress-bar"></div>
  </div>

  <div id="item-navigator"></div>

  <div id="problem-container">
    <h2 id="problem-number"></h2>
    <p id="problem-text"></p>
    <img id="problem-image" src="" alt="Transversal">

    <ol id="choices-list"></ol>
    <div id="feedback"></div>

    <button id="check-answer">Check Answer</button>
    <button id="hint">Hint</button>
    <button id="skip">Skip</button>
    <button id="next-question">Next Question</button>
    <button id="save-progress">Save Progress</button>
    <button id="submit-practice">Submit Practice</button>
  </div>
</section>
<div id="summary-screen" style="display:none;"></div>
  </main>
test test
  <footer>
    <p>&copy; 2026 Transversal Practice</p>
  </footer>
<!-- Supabase JS SDK -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="supabase-client.js"></script>

<script src="script.js"></script>
</body>
</html>
