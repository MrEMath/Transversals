<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teacher Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Teacher Access</h1>
  </header>

  <main id="teacher-screen">
    <!-- Login -->
    <section id="teacher-login">
      <h2>Teacher Login</h2>
      <label for="teacher-name">Teacher:</label>
      <select id="teacher-name">
        <option value="">Select your name</option>
        <option value="Englade">Englade</option>
        <option value="Russell">Russell</option>
        <option value="Miller">Miller</option>
        <option value="Massengill">Massengill</option>
        <option value="Clark">Clark</option>
      </select>

      <label for="teacher-password">Password:</label>
      <input type="password" id="teacher-password">

      <button id="teacher-login-btn">Log In</button>
      <p id="teacher-login-error" class="feedback-message warning"></p>
    </section>

    <!-- Dashboard -->
    <section id="teacher-dashboard" style="display:none;">
      <h2 id="dashboard-title"></h2>

      <!-- Overall stats -->
      <section>
        <h3>Overall Class Stats</h3>
        <div id="overall-stats"></div>
      </section>

    <!-- SBG Levels doughnut -->
      <section class="card sbg-card">
  <div class="card-header">
    <h3>SBG Levels</h3>
  </div>
  <div class="card-body">
    <div class="chart-wrapper">
      <canvas id="sbg-doughnut"></canvas>
    </div>
  </div>
</section>
<div id="sbg-summary" style="display:none;"></div>

<section class="card item-analysis-card">
  <div class="card-header">
    <h3>Item Analysis (All Students)</h3>
  </div>
  <div class="card-body">
    <canvas id="item-bar-chart"></canvas>
  </div>
</section>

      <!-- Item analysis for entire class -->
      <section>
        <h3>Item Analysis (All Students)</h3>
        <table id="item-analysis-table">
          <thead>
            <tr>
              <th>Q#</th>
              <th>SBG</th>
              <th>% Correct</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Individual student selector + detail -->
      <section>
        <h3>Individual Student</h3>
        <label for="student-select">Student:</label>
        <select id="student-select">
          <option value="">Select a student</option>
        </select>

        <div id="student-summary"></div>

        <label for="attempt-select">Attempt:</label>
        <select id="attempt-select">
          <option value="">Select an attempt</option>
        </select>

        <h4>Item Analysis for Attempt</h4>
        <table id="student-item-table">
          <thead>
            <tr>
              <th>Q#</th>
              <th>SBG</th>
              <th>Correct?</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section>
        <h3>SBG Question Cards</h3>
        <div id="sbg-question-cards"></div>
      </section>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Transversal Practice</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script src="teacher.js"></script>
</body>
</html>
